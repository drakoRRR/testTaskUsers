{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    <title>List of Groups</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/groups_style.css' %}">
{% endblock %}

{% block content %}
    <h1>List of Groups</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Group A</td>
            <td>This is Group A</td>
            <td>
                <a href="{% url 'users:edit-group' %}"><button>Edit</button></a>
                <button class="delete-button">Delete</button>
            </td>
        </tr>
    </table>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="groupname">Group Name:</label>
                <input type="text" id="groupname" name="groupname" placeholder="Enter group name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter group name" required>
            </div>
            <div class="form-group">
                <button class="submit-button">Add Group</button>
            </div>
        </form>
    </div>
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this group?</p>
            <button id="confirm-delete" class="confirm-button">Yes</button>
            <button id="cancel-delete" class="cancel-button">No</button>
        </div>
    </div>
{% endblock %}

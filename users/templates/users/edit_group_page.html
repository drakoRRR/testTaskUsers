{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    <title>Edit Group</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/style_for_edit_user.css' %}">
{% endblock %}

{% block content %}
    <h1>Edit Group</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Group Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Edit Group</button>
            </div>
        </form>
    </div>
{% endblock %}

{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    <title>Edit Group</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/style_for_edit_user.css' %}">
{% endblock %}

{% block content %}
    <h1>Edit Group</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="groupname">Group Name:</label>
                <input type="text" id="groupname" name="groupname" placeholder="Enter group name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter group name" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}

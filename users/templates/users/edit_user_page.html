{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    <title>Edit User</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/style_for_edit_user.css' %}">
{% endblock %}

{% block content %}
    <h1>Edit User</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.group.id_for_label }}">Group:</label>
                {{ form.group }}
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Update User</button>
            </div>
        </form>
    </div>
{% endblock %}
